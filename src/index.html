    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'MapleMono-NF-CN', sans-serif;
            background: radial-gradient(circle at center, #0a0a1f, #00001a);
            color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            overflow-x: hidden;
        }
        
        /* 视觉特效容器 */
        #visual-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(10, 20, 40, 0.95);
            backdrop-filter: blur(10px);

            left: -250px;
            top: 0;
            z-index: 100;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
        }
        
        .sidebar.sidebar-open {
            left: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(5, 255, 161, 0.2);
            text-align: center;
        }
        
        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
            color: #05ffa1;
            text-shadow: 0 0 10px rgba(5, 255, 161, 0.5);
        }
        
        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
        }
        
        .sidebar-link {
            display: block;
            padding: 15px 30px;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            border-left: 3px solid transparent;
        }
        
        .sidebar-link:hover {
            background: rgba(5, 255, 161, 0.1);
            color: #05ffa1;
            border-left-color: #05ffa1;
            padding-left: 35px;
        }
        
        .sidebar-link.active {
            background: rgba(5, 255, 161, 0.2);
            color: #05ffa1;
            border-left-color: #05ffa1;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            width: 100%;
        }
        
        .main-content.content-shifted {
            transform: translateX(250px);
        }
        
        /* 菜单按钮（移动端） */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(10, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
            border: 1px solid rgba(5, 255, 161, 0.3);
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            background: rgba(10, 20, 40, 0.95);
            border-color: #05ffa1;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(5, 255, 161, 0.3);
        }
        
        .menu-toggle.active {
            background: rgba(5, 255, 161, 0.4);
        }
        
        .menu-icon {
            display: block;
            width: 25px;
            height: 2px;
            background: #05ffa1;
            position: relative;
            transition: background 0.3s ease;
        }
        
        .menu-icon:before,
        .menu-icon:after {
            content: '';
            position: absolute;
            width: 25px;
            height: 2px;
            background: #05ffa1;
            transition: all 0.3s ease;
        }
        
        .menu-icon:before {
            top: -8px;
        }
        
        .menu-icon:after {
            bottom: -8px;
        }
        
        /* 菜单按钮动画 */
        .menu-toggle.active .menu-icon {
            background: transparent;
        }
        
        .menu-toggle.active .menu-icon:before {
            transform: rotate(45deg);
            top: 0;
        }
        
        .menu-toggle.active .menu-icon:after {
            transform: rotate(-45deg);
            bottom: 0;
        }
        
        /* 响应式设计 */
        @media (min-width: 768px) {
            .sidebar {
                left: 0;
            }

                margin-left: 250px;
            }
            
            .menu-toggle {
                display: none;
            }

        // 全局粒子数组

        // 初始化视觉特效
        function initVisualEffects() {
            const canvas = document.getElementById('visual-canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置canvas大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 清空粒子数组并重新创建
            particles = [];
            const particleCount = 100; // 增加粒子数量以增强效果
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: `rgba(${Math.floor(Math.random() * 5 + 5)}, ${Math.floor(Math.random() * 255 + 0)}, ${Math.floor(Math.random() * 255 + 161)}, ${Math.random() * 0.8 + 0.2})`,
                    phase: Math.random() * Math.PI * 2 // 添加相位属性用于波浪效果
                });
            }
            
            // 创建网格线
            const gridSize = 40;
            let gridOffsetX = 0;
            let gridOffsetY = 0;
            
            // 绘制动画
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制背景渐变
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, 'rgba(10, 10, 31, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 0, 26, 0.8)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 网格线动画 - 缓慢平移网格
                gridOffsetX += 0.05;
                gridOffsetY += 0.03;
                
                // 绘制网格线
                ctx.strokeStyle = 'rgba(5, 255, 161, 0.15)'; // 略微增加透明度以增强可见性
                ctx.lineWidth = 1;
                
                // 垂直线
                for (let x = gridOffsetX % gridSize; x < canvas.width; x += gridSize) {
                    // 添加垂直线淡入淡出效果
                    const alpha = 0.05 + 0.1 * Math.sin(x * 0.01 + gridOffsetX * 0.1);
                    ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // 水平线
                for (let y = gridOffsetY % gridSize; y < canvas.height; y += gridSize) {
                    // 添加水平线淡入淡出效果
                    const alpha = 0.05 + 0.1 * Math.sin(y * 0.01 + gridOffsetY * 0.1);
                    ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // 绘制粒子
                particles.forEach(particle => {
                    // 应用波浪运动效果
                    particle.phase += 0.02;
                    particle.x += particle.speedX + 0.3 * Math.sin(particle.phase);
                    particle.y += particle.speedY + 0.3 * Math.cos(particle.phase);
                    
                    // 边界检查
                    if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                    
                    // 添加粒子呼吸效果
                    const pulse = 1 + 0.3 * Math.sin(particle.phase);
                    const currentSize = particle.size * pulse;
                    
                    // 绘制粒子主体
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, currentSize, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    
                    // 添加粒子光晕效果
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, currentSize * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(5, 255, 161, ${0.1 * (0.5 + 0.5 * Math.sin(particle.phase))})`;
                    ctx.fill();
                });
                
                // 绘制粒子连接线
                connectParticles();
                
                requestAnimationFrame(draw);
            }
            
            // 连接接近的粒子
            function connectParticles() {
                const maxDistance = 120; // 增加连接距离
                
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            // 添加连接线脉动效果
                            const pulseFactor = 0.5 + 0.5 * Math.sin(Date.now() * 0.001);
                            const alpha = (0.8 - distance / maxDistance) * pulseFactor;
                            
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                            ctx.lineWidth = 0.8; // 略微增加线宽
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 启动动画
            draw();
        }
        
        // 初始化音频上下文

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                console.log('Web Audio API is not supported in this browser.');

            if (!audioContext) {
                if (!initAudio()) return;
            }
            
            // 恢复音频上下文（处理浏览器的自动播放策略）
            audioContext.resume().then(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            });
        }

                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 动画开始时间
            let startTime = Date.now();
            
            // 主动画函数
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 10000, 1); // 10秒动画
                
                // 更新进度条和文本
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                if (progressBar && progressText) {
                    progressBar.style.width = `${progress * 100}%`;
                    progressText.textContent = `${Math.round(progress * 100)}%`;
                }
                
                // 创建中心光晕效果，随进度增强
                if (progress > 0.6) {
                    const glowSize = (progress - 0.6) * 2.5 * Math.max(canvas.width, canvas.height);
                    const glowAlpha = 0.3 * (1 - (progress - 0.6) / 0.4);
                    
                    // 创建径向渐变作为光晕
                    const gradient = ctx.createRadialGradient(
                        centerX, centerY, 0,
                        centerX, centerY, glowSize
                    );
                    gradient.addColorStop(0, `rgba(5, 255, 161, ${glowAlpha})`);
                    gradient.addColorStop(0.7, `rgba(5, 255, 161, 0)`);
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                // 更新和绘制选股粒子
                selectionParticles.forEach(particle => {
                    // 更新粒子相位（用于动画效果）
                    particle.phase += 0.02;
                    
                    // 根据进度控制粒子行为，分为三个阶段
                    if (progress < 0.4) {
                        // 第一阶段：随机运动，逐渐向目标位置靠近
                        const dx = particle.targetX - particle.x;
                        const dy = particle.targetY - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) {
                            // 向目标位置移动
                            particle.x += dx * 0.01;
                            particle.y += dy * 0.01;
                        }
                        
                        // 添加随机波动效果
                        particle.x += Math.sin(particle.phase) * 3;
                        particle.y += Math.cos(particle.phase) * 3;
                    } else if (progress < 0.7) {
                        // 第二阶段：向中心快速聚集
                        const dx = centerX - particle.x;
                        const dy = centerY - particle.y;
                        // 随时间增加聚集速度
                        const factor = 0.05 * (1 - (progress - 0.4) / 0.3);
                        
                        particle.x += dx * factor;
                        particle.y += dy * factor;
                        
                        // 添加快速振动效果
                        const vibrationFactor = 5 * (1 - (progress - 0.4) / 0.3);
                        particle.x += Math.sin(particle.phase * 3) * vibrationFactor;
                        particle.y += Math.cos(particle.phase * 3) * vibrationFactor;
                    } else {
                        // 第三阶段：形成股票代码形状并产生脉冲效果
                        const pulseFactor = 1 + 0.2 * Math.sin(elapsed * 0.005);
                        const finalRadius = 120 - (progress - 0.7) * 80;
                        
                        if (particle.isKeyParticle) {
                            // 关键粒子形成稳定形状并产生脉动
                            const distanceFromCenter = Math.sqrt(
                                Math.pow(particle.x - centerX, 2) + Math.pow(particle.y - centerY, 2)
                            );
                            
                            if (distanceFromCenter < finalRadius * 1.5) {
                                // 轻微脉动效果
                                const pulseOffset = (1 - distanceFromCenter / (finalRadius * 1.5)) * 5 * Math.sin(elapsed * 0.003);
                                const angleToCenter = Math.atan2(particle.y - centerY, particle.x - centerX);
                                
                                particle.x = centerX + Math.cos(angleToCenter) * (distanceFromCenter + pulseOffset);
                                particle.y = centerY + Math.sin(angleToCenter) * (distanceFromCenter + pulseOffset);
                            }
                        } else {
                            // 非关键粒子围绕中心旋转并向内收缩
                            const orbitRadius = finalRadius * (1 + 0.2 * Math.sin(particle.phase));
                            const orbitSpeed = 0.002 * (1 - (progress - 0.7) / 0.3);
                            
                            particle.angle += orbitSpeed;
                            particle.x = centerX + Math.cos(particle.angle) * orbitRadius;
                            particle.y = centerY + Math.sin(particle.angle) * orbitRadius;
                        }
                        
                        // 粒子呼吸效果
                        particle.size = 1 + 0.5 * Math.sin(particle.phase);
                        particle.alpha = 0.5 + 0.3 * Math.sin(particle.phase);
                    }
                    
                    // 添加粒子光晕效果
                    const glowSize = particle.size * 2;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${particle.alpha * 0.1})`;
                    ctx.fill();
                    
                    // 绘制粒子主体
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${Math.floor(Math.random() * 5 + 250)}, ${Math.floor(Math.random() * 255 + 200)}, ${Math.floor(Math.random() * 255 + 200)}, ${particle.alpha})`;
                    ctx.fill();
                    
                    // 为关键粒子添加核心亮点
                    if (particle.isKeyParticle) {
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${particle.alpha})`;
                        ctx.fill();
                    }
                });
                
                // 连接接近的粒子，创建网络效果
                connectSelectionParticles();
                
                // 使用全局的particles数组，创建与背景粒子的互动效果
                if (originalParticles && originalParticles.length > 0) {
                    for (let i = 0; i < selectionParticles.length; i++) {
                        for (let j = 0; j < originalParticles.length; j++) {
                            const dx = selectionParticles[i].x - originalParticles[j].x;
                            const dy = selectionParticles[i].y - originalParticles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            // 关键粒子与背景粒子建立连接
                            if (distance < 150 && selectionParticles[i].isKeyParticle) {
                                ctx.beginPath();
                                const alpha = 0.2 * (1 - distance / 150);
                                ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                                ctx.lineWidth = 0.3;
                                ctx.moveTo(selectionParticles[i].x, selectionParticles[i].y);
                                ctx.lineTo(originalParticles[j].x, originalParticles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                }
                
                // 继续动画直到完成
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束，清理进度指示器
                    setTimeout(() => {
                        const progressElement = document.getElementById('selection-progress');
                        if (progressElement) {
                            progressElement.remove();
                        }
                    }, 500);
                }
            }
            
            // 启动动画
            animate();
        }

            // 添加重新开始按钮事件
            const restartBtn = document.getElementById('restart-btn');

            // 添加返回首页按钮事件

            // 添加提交表单按钮事件

    <!-- 用户信息管理功能 -->
    <script>
            // 初始化登录功能
            function initLoginFunctionality() {
                const loginBtn = document.getElementById('login-btn');
                const usernameInput = document.getElementById('admin-username');
                const passwordInput = document.getElementById('admin-password');
                const loginError = document.getElementById('login-error');
                const loginFormContainer = document.getElementById('login-form-container');
                const userDataManagementContainer = document.getElementById('user-data-management-container');
                
                if (!loginBtn || !usernameInput || !passwordInput || !loginError || !loginFormContainer || !userDataManagementContainer) {
                    return;
                }
                
                // 绑定登录按钮点击事件
                loginBtn.addEventListener('click', function() {
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value;
                    
                    // 验证账号密码
                    if (username === 'admin' && password === 'HYadmin') {
                        // 登录成功
                        loginError.classList.add('hidden');
                        loginFormContainer.classList.add('hidden');
                        userDataManagementContainer.classList.remove('hidden');
                        
                        // 初始化用户数据管理功能
                        initUserDataManagement();
                    } else {
                        // 登录失败
                        loginError.textContent = '账号或密码错误，请重新输入';
                        loginError.classList.remove('hidden');
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                });
                
                // 绑定回车键登录
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loginBtn.click();
                    }
                });
            }
            
            // 初始化用户数据管理功能
            function initUserDataManagement() {
                // 添加搜索框事件监听
                const searchInput = document.getElementById('user-search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', debounce(loadUserData, 300));
                }
                
                // 添加排序功能
                document.getElementById('sort-name')?.addEventListener('click', () => sortUserData('name'));
                document.getElementById('sort-phone')?.addEventListener('click', () => sortUserData('phone'));
                document.getElementById('sort-time')?.addEventListener('click', () => sortUserData('time'));
                
                // 添加分页功能
                document.getElementById('prev-page')?.addEventListener('click', goToPrevPage);
                document.getElementById('next-page')?.addEventListener('click', goToNextPage);
                
                // 添加导出CSV功能
                document.getElementById('export-csv-btn')?.addEventListener('click', exportToCSV);
            }
            
            // 全局变量
            let currentPage = 1;
            const itemsPerPage = 10;
            let sortField = 'time';
            let sortDirection = 'desc';
            let searchTerm = '';
            
            // 加载用户数据
            function loadUserData() {
                // 获取搜索关键词
                const searchInput = document.getElementById('user-search-input');
                if (searchInput) {
                    searchTerm = searchInput.value.toLowerCase();
                }
                
                // 从localStorage获取用户数据
                let allUserData = [];
                try {
                    const backupUserData = localStorage.getItem('backupUserData');
                    if (backupUserData) {
                        allUserData = JSON.parse(backupUserData);
                        // 确保数据是数组格式
                        if (!Array.isArray(allUserData)) {
                            allUserData = [allUserData];
                        }
                    }
                    
                    // 添加其他可能的用户数据来源
                    const phoneNumber = localStorage.getItem('phone_number');
                    if (phoneNumber && !allUserData.some(user => user.phone === phoneNumber)) {
                        allUserData.push({
                            name: localStorage.getItem('user_name') || '未知用户',
                            phone: phoneNumber,
                            time: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.error('加载用户数据失败:', error);
                }
                
                // 搜索过滤
                let filteredData = allUserData;
                if (searchTerm) {
                    filteredData = allUserData.filter(user => 
                        user.name?.toLowerCase().includes(searchTerm) || 
                        user.phone?.toLowerCase().includes(searchTerm)
                    );
                }
                
                // 排序
                filteredData.sort((a, b) => {
                    let valueA = a[sortField] || '';
                    let valueB = b[sortField] || '';
                    
                    if (sortField === 'time') {
                        valueA = new Date(valueA).getTime();
                        valueB = new Date(valueB).getTime();
                    }
                    
                    if (typeof valueA === 'string' && typeof valueB === 'string') {
                        return sortDirection === 'asc' 
                            ? valueA.localeCompare(valueB)
                            : valueB.localeCompare(valueA);
                    }
                    
                    return sortDirection === 'asc' ? valueA - valueB : valueB - valueA;
                });
                
                // 分页
                const totalPages = Math.ceil(filteredData.length / itemsPerPage);
                currentPage = Math.min(currentPage, totalPages || 1);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const paginatedData = filteredData.slice(startIndex, endIndex);
                
                // 显示数据
                renderUserDataTable(paginatedData);
                renderPagination(filteredData.length, totalPages);
                updatePaginationInfo(filteredData.length, startIndex, endIndex);
            }
            
            // 渲染用户数据表格
            function renderUserDataTable(data) {
                const tableBody = document.getElementById('user-data-table-body');
                if (!tableBody) return;
                
                if (data.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-4 py-8 text-center text-gray-400">
                                暂无用户数据
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                const startIndex = (currentPage - 1) * itemsPerPage;
                tableBody.innerHTML = data.map((user, index) => `
                    <tr class="hover:bg-white/10 transition-colors">
                        <td class="px-4 py-3">${startIndex + index + 1}</td>
                        <td class="px-4 py-3">${user.name || '未知'}</td>
                        <td class="px-4 py-3">${user.phone || '未知'}</td>
                        <td class="px-4 py-3">${formatDate(user.time) || '未知'}</td>
                    </tr>
                `).join('');
            }
            
            // 渲染分页控件
            function renderPagination(totalItems, totalPages) {
                const pageNumbersContainer = document.getElementById('page-numbers');
                const prevPageBtn = document.getElementById('prev-page');
                const nextPageBtn = document.getElementById('next-page');
                
                if (!pageNumbersContainer || !prevPageBtn || !nextPageBtn) return;
                
                // 更新上一页/下一页按钮状态
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
                
                // 生成页码
                pageNumbersContainer.innerHTML = '';
                
                // 简化版分页，显示全部页码
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = `px-3 py-1 rounded ${currentPage === i ? 'bg-blue-600 text-white' : 'border border-white/20 text-white hover:bg-white/10'}`;
                    pageBtn.addEventListener('click', () => goToPage(i));
                    pageNumbersContainer.appendChild(pageBtn);
                }
            }
            
            // 更新分页信息
            function updatePaginationInfo(totalItems, startIndex, endIndex) {
                document.getElementById('showing-start').textContent = totalItems > 0 ? startIndex + 1 : 0;
                document.getElementById('showing-end').textContent = Math.min(endIndex, totalItems);
                document.getElementById('total-count').textContent = totalItems;
            }
            
            // 排序功能
            function sortUserData(field) {
                if (sortField === field) {
                    // 切换排序方向
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    // 新字段，默认降序
                    sortField = field;
                    sortDirection = 'desc';
                }
                
                // 更新排序图标
                updateSortIcons();
                
                // 重新加载数据
                loadUserData();
            }
            
            // 更新排序图标
            function updateSortIcons() {
                // 重置所有图标
                document.querySelectorAll('#sort-name i, #sort-phone i, #sort-time i').forEach(icon => {
                    icon.className = 'fa fa-sort ml-1';
                });
                
                // 设置当前排序字段的图标
                const currentSortIcon = document.querySelector(`#sort-${sortField} i`);
                if (currentSortIcon) {
                    currentSortIcon.className = `fa fa-sort-${sortDirection} ml-1`;
                }
            }
            
            // 分页导航
            function goToPage(page) {
                if (page >= 1) {
                    currentPage = page;
                    loadUserData();
                }
            }
            
            function goToPrevPage() {
                if (currentPage > 1) {
                    currentPage--;
                    loadUserData();
                }
            }
            
            function goToNextPage() {
                const totalPages = Math.ceil(getFilteredDataCount() / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    loadUserData();
                }
            }
            
            // 获取过滤后的数据总数
            function getFilteredDataCount() {
                let allUserData = [];
                try {
                    const backupUserData = localStorage.getItem('backupUserData');
                    if (backupUserData) {
                        allUserData = JSON.parse(backupUserData);
                        if (!Array.isArray(allUserData)) {
                            allUserData = [allUserData];
                        }
                    }
                    
                    const phoneNumber = localStorage.getItem('phone_number');
                    if (phoneNumber && !allUserData.some(user => user.phone === phoneNumber)) {
                        allUserData.push({
                            name: localStorage.getItem('user_name') || '未知用户',
                            phone: phoneNumber,
                            time: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.error('获取数据总数失败:', error);
                }
                
                if (searchTerm) {
                    return allUserData.filter(user => 
                        user.name?.toLowerCase().includes(searchTerm) || 
                        user.phone?.toLowerCase().includes(searchTerm)
                    ).length;
                }
                
                return allUserData.length;
            }
            
            // 导出CSV功能
            function exportToCSV() {
                let allUserData = [];
                try {
                    const backupUserData = localStorage.getItem('backupUserData');
                    if (backupUserData) {
                        allUserData = JSON.parse(backupUserData);
                        if (!Array.isArray(allUserData)) {
                            allUserData = [allUserData];
                        }
                    }
                    
                    const phoneNumber = localStorage.getItem('phone_number');
                    if (phoneNumber && !allUserData.some(user => user.phone === phoneNumber)) {
                        allUserData.push({
                            name: localStorage.getItem('user_name') || '未知用户',
                            phone: phoneNumber,
                            time: new Date().toISOString()
                        });
                    }
                } catch (error) {
                    console.error('导出数据失败:', error);
                    alert('导出失败，请重试');
                    return;
                }
                
                // 准备CSV内容
                let csvContent = '\uFEFF姓名,手机号,提交时间\n';
                allUserData.forEach(user => {
                    const name = user.name || '';
                    const phone = user.phone || '';
                    const time = formatDate(user.time) || '';
                    csvContent += `${name},${phone},${time}\n`;
                });
                
                // 创建下载链接
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `用户数据_${new Date().toLocaleDateString()}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // 格式化日期
            function formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    const seconds = String(date.getSeconds()).padStart(2, '0');
                    
                    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                } catch (error) {
                    return dateString;
                }
            }
            
            // 防抖函数
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        </script>
