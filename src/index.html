<head>

    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'MapleMono-NF-CN', sans-serif;
            background: radial-gradient(circle at center, #0a0a1f, #00001a);

            overflow: hidden;

            position: relative;

        /* 视觉特效容器 */
        #visual-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }
        
        /* 菜单容器 */
        .menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        /* 菜单按钮 */
        .menu-toggle {
            width: 40px;
            height: 40px;
            background: rgba(5, 255, 161, 0.2);
            border: 1px solid #05ffa1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            background: rgba(5, 255, 161, 0.3);
            transform: scale(1.1);
        }
        
        .menu-toggle.active {
            background: rgba(5, 255, 161, 0.4);
        }
        
        .menu-icon {
            width: 20px;
            height: 2px;
            background: white;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .menu-icon::before {
            top: -6px;
        }
        
        .menu-icon::after {
            top: 6px;
        }
        
        .menu-toggle.active .menu-icon {
            background: transparent;
        }
        
        .menu-toggle.active .menu-icon::before {
            transform: rotate(45deg);
            top: 0;
        }
        
        .menu-toggle.active .menu-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }
        
        /* 折叠菜单 */
        .collapsible-menu {
            position: absolute;
            top: 100%;
            left: 0;

        /* 标题容器 */

            position: absolute;
            top: 50%;
            left: 50%;

            text-align: center;
            z-index: 1;
            transition: all 0.5s ease;

        .title-container.title-hidden {

        h1 {

        /* 开始按钮 */

            background: linear-gradient(90deg, #05ffa1, #00f0ff);

            padding: 15px 40px;

        /* 重新开始按钮 */

        /* 加载状态 */

        .loading-spinner {

<body>
    <!-- 视觉特效画布 -->
    <canvas id="visual-canvas"></canvas>
    
    <!-- 菜单容器 -->

            <div class="menu-item">联合机构</div>
            <div class="menu-item">关于我们</div>
        </div>
    </div>
    
    <!-- 标题容器 -->
    <div class="title-container">
        <h1>皓月 | 灵犀量化：AI 驱动的金融投资智选引擎</h1>
        <button class="start-btn" id="start-btn">开始选股</button>
    </div>
    
    <!-- 结果展示区域 -->
    <div class="results-container" id="results-container">
        <h2 class="results-header">选股结果</h2>
        <div id="results-content"></div>
        <button class="restart-btn" id="restart-btn">重新选股</button>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script>
        // 全局粒子数组
        let particles = [];
        
        // 初始化视觉特效
        function initVisualEffects() {
            const canvas = document.getElementById('visual-canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置canvas大小
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 清空粒子数组并重新创建
            particles = [];
            const particleCount = 100; // 增加粒子数量以增强效果
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    color: `rgba(${Math.floor(Math.random() * 5 + 5)}, ${Math.floor(Math.random() * 255 + 0)}, ${Math.floor(Math.random() * 255 + 161)}, ${Math.random() * 0.8 + 0.2})`,
                    phase: Math.random() * Math.PI * 2 // 添加相位属性用于波浪效果
                });
            }
            
            // 创建网格线
            const gridSize = 40;
            let gridOffsetX = 0;
            let gridOffsetY = 0;
            
            // 绘制动画
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制背景渐变
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, 'rgba(10, 10, 31, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 0, 26, 0.8)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 网格线动画 - 缓慢平移网格
                gridOffsetX += 0.05;
                gridOffsetY += 0.03;
                
                // 绘制网格线
                ctx.strokeStyle = 'rgba(5, 255, 161, 0.15)'; // 略微增加透明度以增强可见性
                ctx.lineWidth = 1;
                
                // 垂直线
                for (let x = gridOffsetX % gridSize; x < canvas.width; x += gridSize) {
                    // 添加垂直线淡入淡出效果
                    const alpha = 0.05 + 0.1 * Math.sin(x * 0.01 + gridOffsetX * 0.1);
                    ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // 水平线
                for (let y = gridOffsetY % gridSize; y < canvas.height; y += gridSize) {
                    // 添加水平线淡入淡出效果
                    const alpha = 0.05 + 0.1 * Math.sin(y * 0.01 + gridOffsetY * 0.1);
                    ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
                
                // 绘制粒子
                particles.forEach(particle => {
                    // 应用波浪运动效果
                    particle.phase += 0.02;
                    particle.x += particle.speedX + 0.3 * Math.sin(particle.phase);
                    particle.y += particle.speedY + 0.3 * Math.cos(particle.phase);
                    
                    // 边界检查
                    if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;
                    
                    // 添加粒子呼吸效果
                    const pulse = 1 + 0.3 * Math.sin(particle.phase);
                    const currentSize = particle.size * pulse;
                    
                    // 绘制粒子主体
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, currentSize, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    
                    // 添加粒子光晕效果
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, currentSize * 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(5, 255, 161, ${0.1 * (0.5 + 0.5 * Math.sin(particle.phase))})`;
                    ctx.fill();
                });
                
                // 绘制粒子连接线
                connectParticles();
                
                requestAnimationFrame(draw);
            }
            
            // 连接接近的粒子
            function connectParticles() {
                const maxDistance = 120; // 增加连接距离
                
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            // 添加连接线脉动效果
                            const pulseFactor = 0.5 + 0.5 * Math.sin(Date.now() * 0.001);
                            const alpha = (0.8 - distance / maxDistance) * pulseFactor;
                            
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                            ctx.lineWidth = 0.8; // 略微增加线宽
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 启动动画
            draw();
        }
        
        // 初始化音频上下文
        let audioContext;
        
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                return true;
            } catch (error) {
                console.log('Web Audio API is not supported in this browser.');
                return false;
            }
        }
        
        // 播放音效
        function playSound() {
            if (!audioContext) {
                if (!initAudio()) return;
            }
            
            // 恢复音频上下文（处理浏览器的自动播放策略）
            audioContext.resume().then(() => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.type = 'sine';
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            });
        }
        
        // 自动启用音效
        document.addEventListener('click', function enableAudioOnClick() {
            if (!audioContext) {
                initAudio();
            } else if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // 只监听一次点击
            document.removeEventListener('click', enableAudioOnClick);
        });
        
        // 增强版选股函数
        function startSelection() {
            // 播放音效
            playSound();
            
            // 添加按钮动画
            const startBtn = document.getElementById('start-btn');
            startBtn.disabled = true;
            startBtn.style.opacity = '0.5';
            startBtn.style.transform = 'scale(0.95)';
            
            // 显示加载状态
            const titleContainer = document.querySelector('.title-container');
            const resultsContainer = document.getElementById('results-container');
            const loading = document.getElementById('loading');
            
            titleContainer.style.opacity = '0';
            
            setTimeout(() => {
                titleContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
                loading.style.display = 'block';
                
                // 创建选股过程特效
                createSelectionAnimation();
                
                // 模拟选股过程 - 10秒后显示结果
                setTimeout(() => {
                    // 隐藏加载状态
                    loading.style.display = 'none';
                    
                    // 生成模拟选股结果
                    generateResults();
                    
                    // 播放选股完成音效
                    setTimeout(() => {
                        playSound();
                    }, 300);
                }, 10000);
            }, 500);
        }
        
        // 创建选股过程的粒子动画特效
        function createSelectionAnimation() {
            const canvas = document.getElementById('visual-canvas');
            const ctx = canvas.getContext('2d');
            
            // 保存原始粒子以便后续恢复
            const originalParticles = [...particles];
            
            // 创建额外的选股粒子
            const selectionParticles = [];
            const selectionParticleCount = 300; // 增加粒子数量以增强视觉效果
            
            // 计算中心点
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // 创建选股专用粒子
            for (let i = 0; i < selectionParticleCount; i++) {
                // 生成随机位置，但确保粒子分布在画布上
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                selectionParticles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * Math.PI * 2,
                    // 使用更明亮的颜色以突出选股粒子
                    color: `rgba(${Math.floor(Math.random() * 5 + 250)}, ${Math.floor(Math.random() * 255 + 200)}, ${Math.floor(Math.random() * 255 + 200)}, ${Math.random() * 0.8 + 0.2})`,
                    alpha: Math.random() * 0.8 + 0.2,
                    phase: Math.random() * Math.PI * 2,
                    targetX: 0,
                    targetY: 0,
                    // 标记关键粒子，用于形成更明显的形状
                    isKeyParticle: i % 8 === 0,
                    // 粒子深度，用于3D效果
                    depth: Math.random() * 100 + 50
                });
            }
            
            // 添加高级进度指示器
            const progressContainer = document.createElement('div');
            progressContainer.id = 'selection-progress';
            progressContainer.style.position = 'fixed';
            progressContainer.style.top = '50%';
            progressContainer.style.left = '50%';
            progressContainer.style.transform = 'translate(-50%, -50%)';
            progressContainer.style.zIndex = '1000';
            progressContainer.style.textAlign = 'center';
            // 增强进度指示器的视觉效果
            progressContainer.innerHTML = `
                <div style="color: #05ffa1; font-size: 28px; margin-bottom: 25px; text-shadow: 0 0 15px rgba(5, 255, 161, 0.8); font-weight: 300; letter-spacing: 2px;">AI智能选股分析中</div>
                <div style="width: 400px; height: 12px; background: rgba(255, 255, 255, 0.05); border-radius: 6px; overflow: hidden; box-shadow: 0 0 10px rgba(5, 255, 161, 0.2) inset; margin: 0 auto 15px;">
                    <div id="progress-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #05ffa1, #00f0ff, #05ffa1); transition: width 0.1s linear; box-shadow: 0 0 20px rgba(5, 255, 161, 0.6);"></div>
                </div>
                <div id="progress-text" style="color: rgba(5, 255, 161, 0.8); font-size: 16px; font-family: 'Rajdhani', sans-serif;">0%</div>
            `;
            document.body.appendChild(progressContainer);
            
            // 为粒子分配目标位置（形成股票代码形状的点阵）
            function assignParticleTargets() {
                // 股票代码的点阵表示（这里使用"贵州茅台"的首字母"贵"的点阵近似）
                const targetPoints = [
                    // 贵字的点阵表示简化版
                    {x: centerX - 40, y: centerY - 60}, {x: centerX - 20, y: centerY - 60}, {x: centerX, y: centerY - 60}, {x: centerX + 20, y: centerY - 60}, {x: centerX + 40, y: centerY - 60},
                    {x: centerX - 40, y: centerY - 40}, {x: centerX + 40, y: centerY - 40},
                    {x: centerX - 40, y: centerY - 20}, {x: centerX - 20, y: centerY - 20}, {x: centerX, y: centerY - 20}, {x: centerX + 20, y: centerY - 20}, {x: centerX + 40, y: centerY - 20},
                    {x: centerX - 40, y: centerY}, {x: centerX - 20, y: centerY}, {x: centerX, y: centerY}, {x: centerX + 20, y: centerY}, {x: centerX + 40, y: centerY},
                    {x: centerX - 40, y: centerY + 20}, {x: centerX, y: centerY + 20}, {x: centerX + 40, y: centerY + 20},
                    {x: centerX - 40, y: centerY + 40}, {x: centerX - 20, y: centerY + 40}, {x: centerX, y: centerY + 40}, {x: centerX + 20, y: centerY + 40}, {x: centerX + 40, y: centerY + 40},
                    {x: centerX - 40, y: centerY + 60}, {x: centerX - 20, y: centerY + 60}, {x: centerX, y: centerY + 60}, {x: centerX + 20, y: centerY + 60}, {x: centerX + 40, y: centerY + 60}
                ];
                
                // 为关键粒子分配目标位置
                let targetIndex = 0;
                selectionParticles.forEach(particle => {
                    if (particle.isKeyParticle && targetIndex < targetPoints.length) {
                        particle.targetX = targetPoints[targetIndex].x;
                        particle.targetY = targetPoints[targetIndex].y;
                        targetIndex++;
                    } else {
                        // 非关键粒子围绕画布边缘分布
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * 100 + canvas.width * 0.3;
                        particle.targetX = centerX + Math.cos(angle) * radius;
                        particle.targetY = centerY + Math.sin(angle) * radius;
                    }
                });
            }
            
            // 调用函数分配目标位置
            assignParticleTargets();
            
            // 连接粒子函数，创建粒子间的连线
            function connectSelectionParticles() {
                const maxDistance = 120; // 粒子连接的最大距离
                
                for (let i = 0; i < selectionParticles.length; i++) {
                    for (let j = i + 1; j < selectionParticles.length; j++) {
                        const dx = selectionParticles[i].x - selectionParticles[j].x;
                        const dy = selectionParticles[i].y - selectionParticles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 只连接关键粒子或距离较近的粒子
                        if (distance < maxDistance && (selectionParticles[i].isKeyParticle || selectionParticles[j].isKeyParticle)) {
                            // 根据距离调整透明度
                            const alpha = 0.5 * (1 - distance / maxDistance);
                            
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(selectionParticles[i].x, selectionParticles[i].y);
                            ctx.lineTo(selectionParticles[j].x, selectionParticles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // 动画开始时间
            let startTime = Date.now();
            
            // 主动画函数
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 10000, 1); // 10秒动画
                
                // 更新进度条和文本
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                if (progressBar && progressText) {
                    progressBar.style.width = `${progress * 100}%`;
                    progressText.textContent = `${Math.round(progress * 100)}%`;
                }
                
                // 创建中心光晕效果，随进度增强
                if (progress > 0.6) {
                    const glowSize = (progress - 0.6) * 2.5 * Math.max(canvas.width, canvas.height);
                    const glowAlpha = 0.3 * (1 - (progress - 0.6) / 0.4);
                    
                    // 创建径向渐变作为光晕
                    const gradient = ctx.createRadialGradient(
                        centerX, centerY, 0,
                        centerX, centerY, glowSize
                    );
                    gradient.addColorStop(0, `rgba(5, 255, 161, ${glowAlpha})`);
                    gradient.addColorStop(0.7, `rgba(5, 255, 161, 0)`);
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                // 更新和绘制选股粒子
                selectionParticles.forEach(particle => {
                    // 更新粒子相位（用于动画效果）
                    particle.phase += 0.02;
                    
                    // 根据进度控制粒子行为，分为三个阶段
                    if (progress < 0.4) {
                        // 第一阶段：随机运动，逐渐向目标位置靠近
                        const dx = particle.targetX - particle.x;
                        const dy = particle.targetY - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 5) {
                            // 向目标位置移动
                            particle.x += dx * 0.01;
                            particle.y += dy * 0.01;
                        }
                        
                        // 添加随机波动效果
                        particle.x += Math.sin(particle.phase) * 3;
                        particle.y += Math.cos(particle.phase) * 3;
                    } else if (progress < 0.7) {
                        // 第二阶段：向中心快速聚集
                        const dx = centerX - particle.x;
                        const dy = centerY - particle.y;
                        // 随时间增加聚集速度
                        const factor = 0.05 * (1 - (progress - 0.4) / 0.3);
                        
                        particle.x += dx * factor;
                        particle.y += dy * factor;
                        
                        // 添加快速振动效果
                        const vibrationFactor = 5 * (1 - (progress - 0.4) / 0.3);
                        particle.x += Math.sin(particle.phase * 3) * vibrationFactor;
                        particle.y += Math.cos(particle.phase * 3) * vibrationFactor;
                    } else {
                        // 第三阶段：形成股票代码形状并产生脉冲效果
                        const pulseFactor = 1 + 0.2 * Math.sin(elapsed * 0.005);
                        const finalRadius = 120 - (progress - 0.7) * 80;
                        
                        if (particle.isKeyParticle) {
                            // 关键粒子形成稳定形状并产生脉动
                            const distanceFromCenter = Math.sqrt(
                                Math.pow(particle.x - centerX, 2) + Math.pow(particle.y - centerY, 2)
                            );
                            
                            if (distanceFromCenter < finalRadius * 1.5) {
                                // 轻微脉动效果
                                const pulseOffset = (1 - distanceFromCenter / (finalRadius * 1.5)) * 5 * Math.sin(elapsed * 0.003);
                                const angleToCenter = Math.atan2(particle.y - centerY, particle.x - centerX);
                                
                                particle.x = centerX + Math.cos(angleToCenter) * (distanceFromCenter + pulseOffset);
                                particle.y = centerY + Math.sin(angleToCenter) * (distanceFromCenter + pulseOffset);
                            }
                        } else {
                            // 非关键粒子围绕中心旋转并向内收缩
                            const orbitRadius = finalRadius * (1 + 0.2 * Math.sin(particle.phase));
                            const orbitSpeed = 0.002 * (1 - (progress - 0.7) / 0.3);
                            
                            particle.angle += orbitSpeed;
                            particle.x = centerX + Math.cos(particle.angle) * orbitRadius;
                            particle.y = centerY + Math.sin(particle.angle) * orbitRadius;
                        }
                        
                        // 粒子呼吸效果
                        particle.size = 1 + 0.5 * Math.sin(particle.phase);
                        particle.alpha = 0.5 + 0.3 * Math.sin(particle.phase);
                    }
                    
                    // 添加粒子光晕效果
                    const glowSize = particle.size * 2;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, glowSize, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${particle.alpha * 0.1})`;
                    ctx.fill();
                    
                    // 绘制粒子主体
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${Math.floor(Math.random() * 5 + 250)}, ${Math.floor(Math.random() * 255 + 200)}, ${Math.floor(Math.random() * 255 + 200)}, ${particle.alpha})`;
                    ctx.fill();
                    
                    // 为关键粒子添加核心亮点
                    if (particle.isKeyParticle) {
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${particle.alpha})`;
                        ctx.fill();
                    }
                });
                
                // 连接接近的粒子，创建网络效果
                connectSelectionParticles();
                
                // 使用全局的particles数组，创建与背景粒子的互动效果
                if (originalParticles && originalParticles.length > 0) {
                    for (let i = 0; i < selectionParticles.length; i++) {
                        for (let j = 0; j < originalParticles.length; j++) {
                            const dx = selectionParticles[i].x - originalParticles[j].x;
                            const dy = selectionParticles[i].y - originalParticles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            // 关键粒子与背景粒子建立连接
                            if (distance < 150 && selectionParticles[i].isKeyParticle) {
                                ctx.beginPath();
                                const alpha = 0.2 * (1 - distance / 150);
                                ctx.strokeStyle = `rgba(5, 255, 161, ${alpha})`;
                                ctx.lineWidth = 0.3;
                                ctx.moveTo(selectionParticles[i].x, selectionParticles[i].y);
                                ctx.lineTo(originalParticles[j].x, originalParticles[j].y);
                                ctx.stroke();
                            }
                        }
                    }
                }
                
                // 继续动画直到完成
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 动画结束，清理进度指示器
                    setTimeout(() => {
                        const progressElement = document.getElementById('selection-progress');
                        if (progressElement) {
                            progressElement.remove();
                        }
                    }, 500);
                }
            }
            
            // 启动动画
            animate();
        }
