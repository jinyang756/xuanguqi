name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 只检出最近的一个提交，减少下载的文件大小
          fetch-depth: 1
          # 只检出src目录和必要的配置文件
          sparse-checkout: |
            src/
            vercel.json
            .gitignore
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Set up Vercel Environment Variables
        run: |
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> $GITHUB_ENV
          echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> $GITHUB_ENV
          # 禁用遥测数据收集以避免相关问题
          echo "VERCEL_TELEMETRY_DISABLED=1" >> $GITHUB_ENV
      
      - name: Deploy to Vercel Preview
        run: vercel --yes --org ${{ secrets.VERCEL_ORG_ID }} --project ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Deploy to Vercel Production (on main branch)
        if: github.ref == 'refs/heads/main'
        run: vercel --prod --yes --org ${{ secrets.VERCEL_ORG_ID }} --project ${{ secrets.VERCEL_PROJECT_ID }}